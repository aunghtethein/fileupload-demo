<!doctype html>
<html th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<body>

<main role="main">

    <div class="container mt-5 jumbotron">

        <div class="row d-flex justify-content-center ">
            <div class="col-md-4 py-4">
                <h2>Registration</h2>
                <hr/>
                <form th:action="@{/process}" th:object="${staff}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" th:field="*{name}" />
                    </div>
                    
                    <div class="form-group">
                        <label for="signature">Signature</label>
                        <input type="file" id="fileImage" name="fileImage" class="form-control" accept="image/png, image/jpeg, image/jpg" />
                    	<p>
							<img id="thumbnail" alt="Signature Preview" width="100px" height="100px"/>
                    	</p>
                    </div>

                    
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
    
    
    <script type="text/javascript">
		$(document).ready(function() {
			$('#fileImage').change(function() {
				showImageThumbnail(this);
			});
	
		});
		function showImageThumbnail(fileInput) {
			file = fileInput.files[0];
			reader = new FileReader();

			reader.onload = function(e) {
				$('#thumbnail').attr('src', e.target.result);
			};
			reader.readAsDataURL(file);
		}
	
    </script>

</main>


</body>
</html>
